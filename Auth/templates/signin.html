{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'css/signin.css' %}">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LearnHub</title>
</head>
<body>
    <div class="login-box">
        <h2>LearnHub</h2>
        <form method="post">
            {% csrf_token %}
              <div class="user-box">
                  {{ form.username }}
                <label>Почта</label>
              </div>
              <div class="user-box">
                  {{ form.password }}
                <label>Пароль</label>
              </div>
              <button type="submit"><span></span>
                  <a href="{% url 'http404' %}">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    Вход
                  </a>
              </button>
              <a href="{% url 'register' %}">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                Регистрация
              </a>
        </form>
      </div>
</body>
</html>
